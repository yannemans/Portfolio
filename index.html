<!DOCTYPE html>
<html>
<head> 
<title>Page Title</title>
  <style>/* Cookie Banner Styles */
.cookie-banner {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #333;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 999;
}

.cookie-buttons {
    display: flex;
    gap: 10px;
}

.cookie-banner button {
    background-color: #009688;
    color: #fff;
    border: none;
    padding: 5px 15px;
    cursor: pointer;
}
 a, a:hover, a:active, a:visited { color: white; }
    
}</style>
</head>
<body>
<!-- Cookie Banner -->
    <div class="cookie-banner" id="cookieBanner">
        <a href="/Portfolio/cookies">
          This website uses cookies to ensure you get the best experience on our website.
          </a>
        <div class="cookie-buttons">
            <button id="acceptCookies">Accept</button>
            <button id="declineCookies">Decline</button>
        </div>
    </div>

<h1>My First Heading</h1>
<p>My first paragraph.</p>

</body>
<script>
  // JavaScript to handle cookie banner functionality
document.addEventListener("DOMContentLoaded", function () {
    const cookieBanner = document.getElementById("cookieBanner");
    const acceptCookiesBtn = document.getElementById("acceptCookies");
    const declineCookiesBtn = document.getElementById("declineCookies");

    acceptCookiesBtn.addEventListener("click", () => {
        // Set a cookie to remember user's choice
        document.cookie = "cookiesAccepted=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/";

        // Hide the cookie banner
        cookieBanner.style.display = "none";
    });

    declineCookiesBtn.addEventListener("click", () => {
        // Set a cookie to remember user's choice
        document.cookie = "cookiesAccepted=false; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/";

        // Hide the cookie banner
        cookieBanner.style.display = "none";
    });

    // Check if the user has previously accepted or declined cookies
    const cookiesAccepted = document.cookie.includes("cookiesAccepted=true");

    if (cookiesAccepted) {
        cookieBanner.style.display = "none";
    }
});
</script>
</html>
