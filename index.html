<!DOCTYPE html>
<html>
<head> 
<title>Page Title</title>
  <style>/* Cookie Banner Styles */
.cookie-banner {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #333;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 999;
}

.cookie-buttons {
    display: flex;
    gap: 10px;
}

.cookie-banner button {
    background-color: #009688;
    color: #fff;
    border: none;
    padding: 5px 15px;
    cursor: pointer;
}

}</style>
</head>
<body>
<!-- Cookie Banner -->
    <div class="cookie-banner" id="cookieBanner">
        <p href="Portifolio/cookies>This website uses cookies to ensure you get the best experience on our website.</p>
        <div class="cookie-buttons">
            <button id="acceptCookies">Accept</button>
            <button id="declineCookies">Decline</button>
        </div>
    </div>

<h1>My First Heading</h1>
<p>My first paragraph.</p>

</body>
</html>
